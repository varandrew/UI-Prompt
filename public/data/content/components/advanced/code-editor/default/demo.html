<!--
  Square Component Wrapper
  Designed to be embedded in grids or standalone
-->
<div class="component-wrapper" id="editor-component">
    <!-- Decorative Glow -->
    <div class="glow"></div>

    <!-- Noise Texture Layer (Pointer events none) -->
    <div class="noise-overlay"></div>

    <!-- Main Card Content -->
    <div class="editor-card">
        <!-- Header -->
        <div class="editor-header">
            <div class="window-controls">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div class="filename">App.jsx</div>
            <div style="width: 20px;"></div> <!-- Spacer for balance -->
        </div>

        <!-- Code Body -->
        <div class="editor-body">
            <div class="code-block">
<span class="k">export</span> <span class="k">const</span> <span class="f">Button</span> <span class="o">=</span> <span class="p">()</span> <span class="o">=></span> <span class="p">{</span>
  <span class="k">return</span> <span class="p">(</span>
    <span class="o">&lt;</span><span class="c">button</span>
      <span class="k">className</span><span class="o">=</span><span class="s">"ui-btn"</span>
      <span class="k">onClick</span><span class="o">=</span><span class="p">{</span><span class="f">handleClick</span><span class="p">}</span>
    <span class="o">></span>
      <span class="f">Click Me</span>
    <span class="o">&lt;/</span><span class="c">button</span><span class="o">></span>
  <span class="p">);</span>
<span class="p">};</span><span class="cursor"></span>
            </div>
        </div>
    </div>
</div>

<script>
// Optional: Simple interactive demo script
// Makes the user click copy code to clipboard interaction visual
const component = document.getElementById('editor-component');

component.addEventListener('click', () => {
    // Visual feedback on click
    component.style.transform = 'scale(0.98)';
    setTimeout(() => {
        component.style.transform = '';
    }, 150);

    // Simulate "Copied" toast (console log for demo)
    console.log("Code snippet clicked!");
});
</script>
