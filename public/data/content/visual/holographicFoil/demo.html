<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Foil UI Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Font */
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');

        :root {
            --m-x: 50%;
            --m-y: 50%;
            --r-x: 0deg;
            --r-y: 0deg;
            --bg-x: 50%;
            --bg-y: 50%;
            --opacity: 0;
            --rainbow-gradient: linear-gradient(
                135deg, 
                #ff0000 0%, 
                #ff9a00 10%, 
                #d0de21 20%, 
                #4fd15a 30%, 
                #00c0ff 40%, 
                #2963e6 50%, 
                #9532cc 60%, 
                #ff007f 70%, 
                #ff0000 80%
            );
        }

        body {
            background-color: #121212;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* The Main Container 
           Uses vmin to ensure it fits in small iframes while remaining square 
        */
        .foil-container {
            width: 80vmin;
            height: 80vmin;
            max-width: 400px;
            max-height: 400px;
            position: relative;
            perspective: 1000px; /* For 3D Tilt effect */
        }

        /* The Card Itself */
        .holo-card {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #1c1c1c;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(255, 255, 255, 0.1) inset;
            
            /* The 3D Tilt Transform */
            transform: rotateX(var(--r-y)) rotateY(var(--r-x));
            transition: transform 0.1s ease-out;
            will-change: transform;
            
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 8%;
            box-sizing: border-box;
            z-index: 10;
        }

        /* LAYER 1: The Rainbow Hologram 
           This sits on top of the dark background but below content.
           We use mix-blend-mode to make it look like light refraction.
        */
        .holo-sheen {
            position: absolute;
            inset: -50%; /* Make it larger than card to allow movement */
            width: 200%;
            height: 200%;
            
            /* The iridescent pattern */
            background: 
                repeating-linear-gradient(
                    135deg,
                    transparent 0%, 
                    rgba(255, 255, 255, 0.05) 2%, 
                    transparent 3%, 
                    rgba(255, 255, 255, 0.05) 4%
                ),
                var(--rainbow-gradient);
            background-size: 200% 200%;
            background-position: var(--bg-x) var(--bg-y);
            
            /* Blending magic */
            mix-blend-mode: color-dodge;
            opacity: 0.7;
            filter: brightness(0.8) contrast(1.5) saturate(1.2);
            pointer-events: none;
            z-index: 1;
        }

        /* LAYER 2: The Specular Glare (White Reflection) 
           Moves with mouse to simulate a light source.
        */
        .holo-glare {
            position: absolute;
            inset: 0;
            background: radial-gradient(
                circle at var(--m-x) var(--m-y), 
                rgba(255, 255, 255, 0.8) 0%, 
                rgba(255, 255, 255, 0) 40%
            );
            mix-blend-mode: overlay;
            opacity: var(--opacity);
            transition: opacity 0.3s ease;
            z-index: 2;
            pointer-events: none;
        }

        /* LAYER 3: Grain/Texture 
           Adds realism so it doesn't look like cheap plastic.
        */
        .holo-texture {
            position: absolute;
            inset: 0;
            opacity: 0.15;
            z-index: 3;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            mix-blend-mode: soft-light;
            pointer-events: none;
        }

        /* Content Layer (On top of everything) */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none; /* Let clicks pass through to container if needed */
        }

        /* Badge/Chip */
        .chip {
            width: 15%;
            padding-bottom: 12%; /* Square aspect ratio hack */
            background: linear-gradient(135deg, #e0e0e0, #a0a0a0);
            border-radius: 4px;
            box-shadow: inset 1px 1px 2px rgba(255,255,255,0.8), inset -1px -1px 2px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        .chip::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 4px;
            background: repeating-linear-gradient(90deg, transparent 0, transparent 2px, rgba(0,0,0,0.1) 3px, transparent 4px);
        }

        .text-group {
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        h1 {
            font-size: clamp(1.2rem, 5vmin, 2.5rem);
            line-height: 1.1;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .label-small {
            font-size: clamp(0.6rem, 2.5vmin, 1rem);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0.8;
            margin-bottom: 4px;
            display: block;
        }

        .design-indicator {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            padding: 6px 12px;
            border-radius: 99px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: clamp(0.6rem, 2vmin, 0.8rem);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: cyan;
            box-shadow: 0 0 8px cyan;
        }

        /* Instruction text below card */
        .instruction {
            position: absolute;
            bottom: -40px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="foil-container" id="foilContainer">
        <div class="holo-card">
            <!-- Holo Effects Layers -->
            <div class="holo-sheen"></div>
            <div class="holo-texture"></div>
            <div class="holo-glare"></div>

            <!-- UI Content -->
            <div class="content">
                <div class="flex justify-between items-start w-full">
                    <div class="chip"></div>
                    <div class="design-indicator">
                        <div class="dot"></div>
                        STYLE: HOLOGRAPHIC FOIL
                    </div>
                </div>

                <div class="text-group">
                    <span class="label-small">Security Level 1</span>
                    <h1>PRISMATIC<br>ACCESS</h1>
                </div>
            </div>
        </div>
        <div class="instruction">Move cursor to tilt</div>
    </div>

    <script>
        const container = document.getElementById('foilContainer');
        const card = container.querySelector('.holo-card');
        const root = document.documentElement;

        // Configuration
        const sensitivity = 20; // How much it tilts

        function handleMove(e) {
            // Get dimensions
            const rect = card.getBoundingClientRect();
            const width = rect.width;
            const height = rect.height;

            // Determine X/Y coordinates relative to the card
            let clientX, clientY;
            
            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            // Calculate Mouse Position (0 to 100%) for Gradients
            const xPct = ((clientX - rect.left) / width) * 100;
            const yPct = ((clientY - rect.top) / height) * 100;

            // Calculate Rotation (-1 to 1) for 3D Transform
            const xRot = ((clientX - rect.left) / width - 0.5) * sensitivity; // Rotate Y axis
            const yRot = ((clientY - rect.top) / height - 0.5) * -sensitivity; // Rotate X axis (inverted)

            // Update CSS Variables
            root.style.setProperty('--m-x', `${xPct}%`);
            root.style.setProperty('--m-y', `${yPct}%`);
            root.style.setProperty('--r-x', `${xRot}deg`);
            root.style.setProperty('--r-y', `${yRot}deg`);
            
            // Move the background gradient inversely to create depth
            root.style.setProperty('--bg-x', `${50 + (xRot * 2)}%`);
            root.style.setProperty('--bg-y', `${50 + (yRot * 2)}%`);
            
            root.style.setProperty('--opacity', '1');
        }

        function handleLeave() {
            // Reset to center when mouse leaves
            root.style.setProperty('--m-x', '50%');
            root.style.setProperty('--m-y', '50%');
            root.style.setProperty('--r-x', '0deg');
            root.style.setProperty('--r-y', '0deg');
            root.style.setProperty('--bg-x', '50%');
            root.style.setProperty('--bg-y', '50%');
            root.style.setProperty('--opacity', '0');
        }

        // Event Listeners
        container.addEventListener('mousemove', handleMove);
        container.addEventListener('mouseleave', handleLeave);
        
        // Touch support for mobile
        container.addEventListener('touchmove', handleMove);
        container.addEventListener('touchend', handleLeave);

    </script>
</body>
</html>
