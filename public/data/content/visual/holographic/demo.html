<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic UI Style Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* * ROBUST CORE STYLES 
         * Removing complex container queries.
         * Using standard positioning and stacking contexts.
         */

        :root {
            --holo-gradient: linear-gradient(
                135deg, 
                #ff00cc 0%, 
                #333399 25%, 
                #00ccff 50%, 
                #ffffff 75%, 
                #ff00cc 100%
            );
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.4);
            --glass-highlight: rgba(255, 255, 255, 0.8);
        }

        body {
            background-color: #0f0f12; /* Dark framing background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* * THE SQUARE CONTAINER 
         * Robust aspect-ratio enforcement.
         */
        .demo-wrapper {
            width: 90vw;
            max-width: 400px; /* Limits size for small demo */
            aspect-ratio: 1 / 1;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            /* Fallback for older browsers handling aspect ratio */
            height: auto; 
        }

        /* * BACKGROUND LAYERS (Non-Interfering)
         * z-index: 0 ensures they stay behind content.
         */
        .bg-layer-gradient {
            position: absolute;
            inset: 0;
            background: var(--holo-gradient);
            background-size: 200% 200%;
            animation: holoFlow 8s ease infinite;
            z-index: 0;
            pointer-events: none; /* Critical: prevents interaction blocking */
        }

        .bg-layer-noise {
            position: absolute;
            inset: 0;
            opacity: 0.15;
            z-index: 1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
        }

        /* * GLASS CARD (The Content)
         * z-index: 10 ensures it is clickable.
         */
        .glass-card {
            position: relative;
            z-index: 10;
            width: 80%;
            padding: 8%;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-highlight);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
        }

        /* Hover Effect on Card */
        .glass-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255,255,255,0.4), 
                transparent
            );
            transform: skewX(-25deg);
            transition: left 0.5s ease;
            pointer-events: none;
        }

        .glass-card:hover::after {
            left: 150%;
            transition: left 0.7s ease;
        }

        /* * TYPOGRAPHY 
         * Using clamp() for robust responsiveness without cqw.
         */
        .holo-title {
            font-size: clamp(1.2rem, 5vw, 1.8rem); 
            font-weight: 800;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            margin: 0;
            background: linear-gradient(to bottom, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .holo-desc {
            font-size: clamp(0.8rem, 3vw, 1rem);
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            margin: 0;
        }

        /* * INTERACTIVE ELEMENTS 
         */
        .holo-btn {
            margin-top: 0.5rem;
            padding: 0.8em 1.5em;
            font-size: clamp(0.75rem, 3vw, 0.9rem);
            font-weight: 600;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .holo-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            transform: translateY(-1px);
        }

        .holo-btn:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.3);
        }

        /* * STYLE BADGE (Label)
         */
        .style-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0,0,0,0.4);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            color: rgba(255,255,255,0.7);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 20;
            pointer-events: none;
            backdrop-filter: blur(4px);
        }

        /* Animation Keyframes */
        @keyframes holoFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

    </style>
</head>
<body>

    <!-- Main Container: Forced Square Shape -->
    <div class="demo-wrapper" id="holoContainer">
        
        <!-- Style Label -->
        <div class="style-badge">UI STYLE: HOLOGRAPHIC FLUX</div>

        <!-- Layer 1: Animated Gradient Background -->
        <div class="bg-layer-gradient"></div>
        
        <!-- Layer 2: Noise Overlay (Texture) -->
        <div class="bg-layer-noise"></div>

        <!-- Layer 3: Interactive Glass Content -->
        <div class="glass-card">
            <h1 class="holo-title">Ether Vibe</h1>
            <p class="holo-desc">
                Iridescent refraction. <br>
                Digital prismatic shine.
            </p>
            
            <div style="display: flex; gap: 0.5rem; justify-content: center; width: 100%;">
                <button class="holo-btn" onclick="triggerRipple()">Explore</button>
                <button class="holo-btn" onclick="triggerRipple()">Mint</button>
            </div>
        </div>

    </div>

    <script>
        // Simple Interaction Enhancement
        // Adds a slight parallax/tilt effect without heavy libraries
        // ensuring robustness.

        const container = document.getElementById('holoContainer');
        const card = container.querySelector('.glass-card');

        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Calculate rotation based on mouse position (max 10 degrees)
            const xRotation = -((y - rect.height/2) / rect.height * 10);
            const yRotation = ((x - rect.width/2) / rect.width * 10);

            // Apply transform to card
            card.style.transform = `perspective(500px) rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            // Reset position smoothly
            card.style.transform = `perspective(500px) rotateX(0deg) rotateY(0deg)`;
        });

        // Button click visual feedback
        function triggerRipple() {
            // Visual feedback handled by CSS :active state for robustness
            console.log("Action triggered");
        }
    </script>
</body>
</html>
