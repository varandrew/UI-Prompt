<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode UI Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Subtle pulse for the "alive" feeling */
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.7; }
        }

        .ambient-glow {
            animation: breathe 8s infinite ease-in-out;
        }
    </style>
</head>
<body>

    <!-- 
      Main Container: 5:5 Ratio (Square) 
      Using fluid padding and flex-grow to ensure "auto config" of sizes.
      Max-width ensures it stays square-ish but responsive.
    -->
    <div class="relative w-full max-w-[400px] aspect-square bg-[#0B0C15] text-white overflow-hidden rounded-[2rem] border border-white/5 shadow-2xl flex flex-col p-6 sm:p-8 select-none">
        
        <!-- Ambient Background (Simplified) -->
        <div class="absolute -top-20 -right-20 w-64 h-64 bg-indigo-600/20 blur-[80px] rounded-full pointer-events-none ambient-glow"></div>
        <div class="absolute -bottom-20 -left-20 w-64 h-64 bg-blue-600/10 blur-[80px] rounded-full pointer-events-none"></div>

        <!-- Header: Simple & Bold -->
        <header class="flex justify-between items-center mb-4 z-10 shrink-0">
            <div class="flex flex-col">
                <span class="text-xs text-indigo-400 font-bold tracking-widest uppercase">Theme</span>
                <h1 class="text-xl sm:text-2xl font-bold tracking-tight">Midnight</h1>
            </div>
            <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center border border-white/5">
                <i data-lucide="moon" class="w-5 h-5 text-indigo-300 fill-indigo-300/20"></i>
            </div>
        </header>

        <!-- Main Content: Auto-expanding center -->
        <div class="flex-1 flex flex-col justify-center items-center gap-6 z-10 min-h-0">
            
            <!-- Central Visual (Simplified & Scalable) -->
            <div class="relative w-full flex-1 min-h-[140px] bg-gradient-to-b from-[#1c1e2e] to-[#12141f] rounded-3xl border border-white/5 flex flex-col items-center justify-center p-6 group transition-all duration-300 hover:border-indigo-500/30">
                <div class="absolute inset-0 bg-indigo-500/5 rounded-3xl opacity-0 group-hover:opacity-100 transition-opacity"></div>
                
                <!-- Icon Visual -->
                <div class="relative mb-4">
                    <div class="absolute inset-0 bg-indigo-500 blur-xl opacity-20 animate-pulse"></div>
                    <i data-lucide="eye" class="relative w-12 h-12 text-white"></i>
                </div>

                <h2 class="text-2xl font-light text-center">Comfort<br><span class="font-bold text-indigo-400">View</span></h2>
            </div>

        </div>

        <!-- Footer Control: Large Hit Area, Auto Sizing -->
        <div class="mt-4 pt-4 shrink-0 z-10">
            <button class="w-full bg-white text-black h-14 rounded-2xl font-bold text-lg hover:bg-indigo-50 transition-colors flex items-center justify-between px-6 group shadow-lg shadow-white/5">
                <span>Activate</span>
                <div class="w-8 h-8 rounded-full bg-black text-white flex items-center justify-center group-hover:scale-110 transition-transform">
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </div>
            </button>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
