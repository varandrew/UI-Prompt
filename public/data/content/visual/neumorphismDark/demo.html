<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Dark Demo</title>
    <style>
        :root {
            /* Palette Definition */
            --bg-color: #292d32;
            --shadow-light: #353941;
            --shadow-dark: #1d2024;
            --text-main: #e0e5ec;
            --text-muted: #8b92a5;
            --accent: #8a2be2; /* Purple Accent */
            --accent-glow: rgba(138, 43, 226, 0.4);
            
            /* Sizing Scaling Factor */
            --scale-factor: clamp(10px, 2.5vw, 16px);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none; /* Prevent text selection for app-like feel */
        }

        body {
            background-color: #1a1c1f; /* Slightly darker than card to make it pop */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-main);
            overflow: hidden;
        }

        /* The Main Demo Container 
           Square Aspect Ratio as requested 
        */
        .demo-card {
            background-color: var(--bg-color);
            width: 90vmin;
            max-width: 400px;
            aspect-ratio: 1 / 1; /* Forces Square Shape */
            border-radius: 3em;
            
            /* Neumorphic Outer Shadow (The "Float" effect) */
            box-shadow: 
                12px 12px 24px var(--shadow-dark), 
                -12px -12px 24px var(--shadow-light);
            
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2.5em;
            position: relative;
            font-size: var(--scale-factor); /* Scales all content inside */
        }

        /* Header Area */
        .header {
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 0.2em;
            text-shadow: 2px 2px 4px var(--shadow-dark);
        }

        .header p {
            font-size: 0.8em;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* Controls Container */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5em;
            justify-items: center;
            align-items: center;
        }

        /* Neumorphic Button Styles 
        */
        .neu-btn {
            width: 4em;
            height: 4em;
            border-radius: 50%;
            background: var(--bg-color);
            border: none;
            outline: none;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            
            /* Convex Shape */
            box-shadow: 
                6px 6px 12px var(--shadow-dark), 
                -6px -6px 12px var(--shadow-light);
        }

        .neu-btn:active, .neu-btn.active {
            /* Concave Shape (Pressed) */
            box-shadow: 
                inset 4px 4px 8px var(--shadow-dark), 
                inset -4px -4px 8px var(--shadow-light);
            color: var(--accent);
        }

        .neu-btn.primary {
            color: var(--accent);
        }
        
        .neu-btn.primary.active {
            text-shadow: 0 0 10px var(--accent-glow);
        }

        /* Slider / Progress Bar 
        */
        .slider-container {
            grid-column: span 2;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 1em;
        }

        .slider-track {
            flex-grow: 1;
            height: 0.8em;
            border-radius: 1em;
            background: var(--bg-color);
            /* Inset Shadow for track */
            box-shadow: 
                inset 3px 3px 6px var(--shadow-dark), 
                inset -3px -3px 6px var(--shadow-light);
            position: relative;
            overflow: hidden;
        }

        .slider-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 60%;
            background: var(--accent);
            border-radius: 1em;
            box-shadow: 2px 0 10px var(--accent-glow);
        }

        /* Toggle Switch 
        */
        .toggle-switch {
            width: 4em;
            height: 2em;
            border-radius: 2em;
            background: var(--bg-color);
            position: relative;
            cursor: pointer;
            box-shadow: 
                inset 3px 3px 6px var(--shadow-dark), 
                inset -3px -3px 6px var(--shadow-light);
        }

        .toggle-knob {
            position: absolute;
            top: 0.25em;
            left: 0.25em;
            width: 1.5em;
            height: 1.5em;
            background: var(--text-muted);
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 
                2px 2px 4px var(--shadow-dark);
        }

        .toggle-switch.active .toggle-knob {
            left: calc(100% - 1.75em);
            background: var(--accent);
            box-shadow: 
                -2px 2px 4px var(--shadow-dark),
                0 0 8px var(--accent-glow);
        }

        /* Large Square Action Button */
        .big-btn {
            grid-column: span 2;
            width: 100%;
            padding: 1em;
            margin-top: 0.5em;
            border-radius: 1em;
            background: var(--bg-color);
            color: var(--text-muted);
            font-weight: 600;
            letter-spacing: 1px;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 
                6px 6px 12px var(--shadow-dark), 
                -6px -6px 12px var(--shadow-light);
        }

        .big-btn:active {
            color: var(--accent);
            box-shadow: 
                inset 4px 4px 8px var(--shadow-dark), 
                inset -4px -4px 8px var(--shadow-light);
        }

        /* Icons using pure CSS/SVG-ish text */
        .icon {
            font-style: normal;
            font-size: 1.2em;
        }

        /* Footer / Explanation */
        .footer {
            text-align: center;
            font-size: 0.7em;
            color: var(--text-muted);
            opacity: 0.7;
            margin-top: auto;
        }
        
        .color-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: var(--accent);
            border-radius: 50%;
            margin-right: 5px;
            box-shadow: 0 0 5px var(--accent-glow);
        }

    </style>
</head>
<body>

    <div class="demo-card">
        <div class="header">
            <h1>Neumorphism</h1>
            <p>Dark Mode ‚Ä¢ Soft UI</p>
        </div>

        <div class="controls">
            <!-- Circular Buttons -->
            <button class="neu-btn primary active" id="btn1" aria-label="Power">
                <span class="icon">‚èª</span>
            </button>
            
            <button class="neu-btn" id="btn2" aria-label="Settings">
                <span class="icon">‚öô</span>
            </button>

            <!-- Toggle Switch -->
            <div style="grid-column: span 2; display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 0 1em;">
                <span style="font-size: 0.8em; font-weight: bold;">Soft Lighting</span>
                <div class="toggle-switch active" id="toggle">
                    <div class="toggle-knob"></div>
                </div>
            </div>

            <!-- Slider -->
            <div class="slider-container">
                <span class="icon" style="font-size: 0.9em;">üîà</span>
                <div class="slider-track">
                    <div class="slider-fill"></div>
                </div>
                <span class="icon" style="font-size: 0.9em;">üîä</span>
            </div>

            <!-- Wide Action Button -->
            <button class="big-btn">
                ACTIVATE
            </button>
        </div>

        <div class="footer">
            <span class="color-dot"></span> Dark Grey & Purple Accent
        </div>
    </div>

    <script>
        // Simple Interaction Logic for Demo Purposes
        
        // Toggle Switch Logic
        const toggle = document.getElementById('toggle');
        toggle.addEventListener('click', () => {
            toggle.classList.toggle('active');
        });

        // Button Toggle Logic (to show pressed state)
        const buttons = document.querySelectorAll('.neu-btn');
        buttons.forEach(btn => {
            btn.addEventListener('click', function() {
                // If it's a toggle-style button usage
                this.classList.toggle('active');
            });
        });

        // Big Button momentary press effect is handled by CSS :active
        // But let's add a console log for fun
        const bigBtn = document.querySelector('.big-btn');
        bigBtn.addEventListener('click', () => {
            bigBtn.textContent = "PROCESSING...";
            setTimeout(() => {
                bigBtn.textContent = "ACTIVATE";
            }, 800);
        });
    </script>
</body>
</html>
