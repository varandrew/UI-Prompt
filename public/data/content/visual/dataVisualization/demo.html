<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization UI Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar hiding */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        
        /* Force square aspect ratio wrapper */
        .square-container {
            aspect-ratio: 1 / 1;
            width: 100%;
            height: 100%;
            max-width: 100vh;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Animations */
        @keyframes drawLine {
            from { stroke-dashoffset: 2000; }
            to { stroke-dashoffset: 0; }
        }
        
        .animate-path {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: drawLine 2.5s ease-out forwards;
        }

        /* Glassmorphism utility */
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <!-- Main Square Container -->
    <div class="square-container bg-slate-900 relative rounded-xl shadow-2xl border border-slate-700 select-none">
        
        <!-- Header -->
        <header class="h-[12%] px-5 flex items-center justify-between border-b border-slate-700 bg-slate-800/50">
            <div>
                <h1 class="text-sm font-bold text-cyan-400 uppercase tracking-wider">Analytics View</h1>
            </div>
            <div class="flex gap-2 items-center">
                <span class="text-[0.6rem] text-slate-400 uppercase mr-1">Live</span>
                <div class="h-1.5 w-1.5 rounded-full bg-green-500 animate-pulse"></div>
            </div>
        </header>

        <!-- Simplified Main Layout (Flex Column) -->
        <main class="flex-1 p-4 flex flex-col gap-4 h-[88%]">
            
            <!-- Top Row: Metrics (KPIs) -->
            <div class="h-[25%] grid grid-cols-2 gap-4">
                <!-- KPI Card 1 -->
                <div class="glass-panel rounded-lg p-3 flex flex-col justify-center relative overflow-hidden group">
                    <div class="absolute right-0 top-0 p-2 opacity-20 group-hover:opacity-40 transition-opacity">
                        <svg class="w-8 h-8 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                    <span class="text-[0.65rem] text-slate-400 font-medium tracking-wide">TOTAL REVENUE</span>
                    <div class="flex items-baseline mt-1">
                        <span class="text-2xl font-mono font-bold text-white tracking-tight">$48.2k</span>
                        <span class="text-[0.6rem] text-emerald-400 ml-2 bg-emerald-500/10 px-1 rounded">+12%</span>
                    </div>
                </div>

                <!-- KPI Card 2 -->
                <div class="glass-panel rounded-lg p-3 flex flex-col justify-center relative overflow-hidden group">
                     <div class="absolute right-0 top-0 p-2 opacity-20 group-hover:opacity-40 transition-opacity">
                        <svg class="w-8 h-8 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    </div>
                    <span class="text-[0.65rem] text-slate-400 font-medium tracking-wide">ACTIVE USERS</span>
                    <div class="flex items-baseline mt-1">
                        <span class="text-2xl font-mono font-bold text-white tracking-tight">8,490</span>
                        <span class="text-[0.6rem] text-purple-400 ml-2 bg-purple-500/10 px-1 rounded">+5%</span>
                    </div>
                </div>
            </div>

            <!-- Bottom Row: Main Chart (Expanded) -->
            <div class="glass-panel rounded-lg p-4 flex-1 flex flex-col relative overflow-hidden">
                <div class="flex justify-between items-center mb-2 z-10">
                    <span class="text-[0.65rem] text-slate-400 uppercase tracking-widest font-semibold">Traffic Overview</span>
                    <div class="flex gap-2">
                        <span class="w-2 h-2 rounded-full bg-cyan-400"></span>
                        <span class="text-[0.5rem] text-slate-500">Current</span>
                    </div>
                </div>
                
                <!-- Expanded SVG Chart -->
                <div class="flex-1 w-full relative">
                    <!-- Grid Lines Background -->
                    <div class="absolute inset-0 flex flex-col justify-between pointer-events-none opacity-20">
                        <div class="w-full h-px bg-slate-500"></div>
                        <div class="w-full h-px bg-slate-500"></div>
                        <div class="w-full h-px bg-slate-500"></div>
                        <div class="w-full h-px bg-slate-500"></div>
                    </div>

                    <svg id="mainChart" class="absolute inset-0 w-full h-full overflow-visible" preserveAspectRatio="none">
                        <defs>
                            <linearGradient id="gradientFill" x1="0" x2="0" y1="0" y2="1">
                                <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.4"/>
                                <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
                            </linearGradient>
                            <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                                <feGaussianBlur stdDeviation="3" result="blur" />
                                <feComposite in="SourceGraphic" in2="blur" operator="over" />
                            </filter>
                        </defs>
                        <!-- Area under curve -->
                        <path id="areaPath" d="" fill="url(#gradientFill)" />
                        <!-- Main Line with Glow -->
                        <path id="linePath" d="" fill="none" stroke="#22d3ee" stroke-width="3" filter="url(#glow)" class="animate-path" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                
                <!-- X-Axis Labels -->
                <div class="flex justify-between mt-2 px-1">
                    <span class="text-[0.5rem] text-slate-500">00:00</span>
                    <span class="text-[0.5rem] text-slate-500">06:00</span>
                    <span class="text-[0.5rem] text-slate-500">12:00</span>
                    <span class="text-[0.5rem] text-slate-500">18:00</span>
                    <span class="text-[0.5rem] text-slate-500">23:59</span>
                </div>
            </div>

        </main>

        <!-- Style Name Overlay -->
        <div class="absolute pointer-events-none inset-0 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-300 bg-slate-900/60 backdrop-blur-sm z-50">
            <h2 class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500 border-4 border-white/20 p-6 uppercase -rotate-6 shadow-2xl tracking-tighter">
                Data<br>Visualization<br>Style
            </h2>
        </div>
    </div>

    <script>
        // --- Generate Dynamic Chart Content ---

        function generatePath(width, height) {
            // Generate smoother, more elaborate curve for the big chart
            const points = [];
            const segments = 12;
            
            // Start point
            points.push({x: 0, y: height * 0.7});

            for (let i = 1; i < segments; i++) {
                const x = (i / segments) * width;
                // Random walk logic for "stock market" look
                let y = height - (Math.random() * (height * 0.7) + (height * 0.15));
                points.push({x, y});
            }
            
            // End point
            points.push({x: width, y: height * 0.5});

            // Construct Path Command
            let d = `M ${points[0].x} ${points[0].y}`;
            
            // Cubic Bezier for ultra smoothness
            for (let i = 0; i < points.length - 1; i++) {
                const p0 = points[i];
                const p1 = points[i + 1];
                
                // Control points for bezier (curving halfway)
                const cp1x = p0.x + (p1.x - p0.x) / 2;
                const cp1y = p0.y;
                const cp2x = p0.x + (p1.x - p0.x) / 2;
                const cp2y = p1.y;

                d += ` C ${cp1x} ${cp1y}, ${cp2x} ${cp2y}, ${p1.x} ${p1.y}`;
            }

            return { d, points };
        }

        function drawChart() {
            const svg = document.getElementById('mainChart');
            if(!svg) return;

            const rect = svg.getBoundingClientRect();
            // Safety check for zero dimensions (hidden visibility)
            const w = rect.width || 300; 
            const h = rect.height || 200;

            const { d } = generatePath(w, h);

            // Set Line
            const linePath = document.getElementById('linePath');
            linePath.setAttribute('d', d);

            // Set Area (close the loop down to bottom corners)
            const areaPath = document.getElementById('areaPath');
            // Extend path to bottom right corner, then bottom left, then close
            const areaD = `${d} L ${w} ${h + 10} L 0 ${h + 10} Z`;
            areaPath.setAttribute('d', areaD);
        }

        // Initialize
        window.onload = () => {
            // Small timeout to ensure layout is settled
            setTimeout(drawChart, 50);
        };

        // Redraw on resize
        window.onresize = () => {
            drawChart();
        };
    </script>
</body>
</html>
