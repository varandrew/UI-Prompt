<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Effects UI Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap');

        /* Custom glow animations and utilities */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .demo-wrapper {
            /* Force square aspect ratio */
            aspect-ratio: 1 / 1; 
            width: 100%;
            max-width: 380px; /* Small size for demo */
            position: relative;
        }

        /* Ambient Background Blobs */
        .ambient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            animation: pulse-blob 8s infinite alternate;
        }

        @keyframes pulse-blob {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.7; }
        }

        /* Neon Text */
        .neon-text {
            color: #fff;
            text-shadow: 
                0 0 5px rgba(255, 255, 255, 0.8),
                0 0 10px rgba(192, 132, 252, 0.5),
                0 0 20px rgba(192, 132, 252, 0.3);
        }

        /* Glass Card with Inner Glow */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 4px 24px -1px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.05); /* Inner ambient glow */
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px -1px rgba(0, 0, 0, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.1),
                0 0 15px rgba(56, 189, 248, 0.2); /* Outer glow on hover */
        }

        /* Neon Button */
        .neon-btn {
            position: relative;
            background: rgba(0,0,0,0.4);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .neon-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .neon-btn:hover::before {
            left: 100%;
        }

        .neon-btn:hover {
            background: rgba(6, 182, 212, 0.15);
            border-color: #06b6d4;
            box-shadow: 
                0 0 15px rgba(6, 182, 212, 0.5),
                0 0 30px rgba(6, 182, 212, 0.2),
                inset 0 0 10px rgba(6, 182, 212, 0.1);
            transform: translateY(-2px);
            text-shadow: 0 0 8px rgba(255,255,255,0.8);
        }

        /* Dynamic Spotlight Effect overlay */
        .spotlight-overlay {
            background: radial-gradient(
                600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(255, 255, 255, 0.06),
                transparent 40%
            );
            z-index: 2;
        }

        /* Scanline effect for extra retro-future vibe */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
        }

    </style>
</head>
<body class="bg-black text-white p-4">

    <!-- Main Container (Square) -->
    <div id="demo-card" class="demo-wrapper bg-neutral-900 rounded-3xl overflow-hidden relative shadow-2xl ring-1 ring-white/10 group">
        
        <!-- Ambient Light Layers (Background) -->
        <div class="ambient-blob bg-purple-600 w-48 h-48 -top-10 -left-10 mix-blend-screen"></div>
        <div class="ambient-blob bg-cyan-600 w-56 h-56 -bottom-12 -right-12 mix-blend-screen animation-delay-2000"></div>

        <!-- Mouse Spotlight Overlay -->
        <div class="spotlight-overlay absolute inset-0 pointer-events-none transition-opacity duration-500"></div>
        
        <!-- Scanlines Texture -->
        <div class="scanlines absolute inset-0 opacity-20 z-0"></div>

        <!-- Content Area -->
        <div class="relative z-10 w-full h-full flex flex-col justify-between p-6 sm:p-8">
            
            <!-- Header -->
            <div class="space-y-1">
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-green-400 shadow-[0_0_10px_#4ade80]"></span>
                    <span class="text-[10px] tracking-[0.2em] uppercase text-white/50 font-bold">Style Demo</span>
                </div>
                <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tighter neon-text">
                    Light<br>Effects
                </h1>
            </div>

            <!-- Central Interactive Element -->
            <div class="glass-card rounded-2xl p-4 flex flex-col gap-3">
                <div class="flex justify-between items-center border-b border-white/10 pb-2 mb-1">
                    <span class="text-xs font-semibold text-white/80">Brightness</span>
                    <span class="text-[10px] bg-white/10 px-1.5 py-0.5 rounded text-white/60">85%</span>
                </div>
                
                <!-- Simulated Slider with Glow -->
                <div class="h-1.5 w-full bg-neutral-800 rounded-full overflow-hidden relative">
                    <div class="absolute top-0 left-0 h-full w-[85%] bg-gradient-to-r from-purple-500 to-cyan-400 shadow-[0_0_10px_rgba(6,182,212,0.6)]"></div>
                </div>

                <p class="text-[11px] leading-relaxed text-neutral-400 pt-1">
                    Multi-layer shadows, blurs, and localized glow create depth.
                </p>
            </div>

            <!-- Action Area -->
            <div class="grid grid-cols-2 gap-3">
                <button class="glass-card rounded-xl py-3 text-xs font-medium text-neutral-300 hover:text-white">
                    Cancel
                </button>
                <button class="neon-btn rounded-xl py-3 text-xs font-bold text-cyan-50 border border-cyan-500/30">
                    Activate
                </button>
            </div>

            <!-- Style Tag Label -->
            <div class="absolute top-4 right-4 pointer-events-none">
                 <div class="px-2 py-1 bg-black/50 backdrop-blur-md rounded border border-white/10 text-[9px] text-white/40 uppercase tracking-widest">
                    Square 1:1
                 </div>
            </div>

        </div>
    </div>

    <script>
        const card = document.getElementById('demo-card');
        
        // Spotlight Effect Logic
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            // Calculate mouse position relative to the container
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Set CSS variables for the spotlight gradient
            card.style.setProperty('--mouse-x', `${x}px`);
            card.style.setProperty('--mouse-y', `${y}px`);
        });

        // Reset spotlight slightly when mouse leaves, but keep it centered-ish for aesthetics
        card.addEventListener('mouseleave', () => {
             // Optional: Snap back or fade out. 
             // We'll leave it at last position or center it for a smooth feel.
             // card.style.setProperty('--mouse-x', `50%`);
             // card.style.setProperty('--mouse-y', `50%`);
        });
    </script>
</body>
</html>
