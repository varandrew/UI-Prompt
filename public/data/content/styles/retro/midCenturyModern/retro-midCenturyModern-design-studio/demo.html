<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mid-Century Modern Design Studio</title>
  <link rel="stylesheet" href="demo.css">
</head>
<body>
  <div class="demo-container">
    <div class="content">
      <div class="label">Design Studio</div>
      <h1>Creative<br>Workspace</h1>
      <p class="subtitle">
        Where mid-century aesthetics<br>
        meet contemporary design thinking.
      </p>
      <div class="stats">
        <div class="stat-item">
          <div class="stat-number">150+</div>
          <div class="stat-label">Projects</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">25</div>
          <div class="stat-label">Awards</div>
        </div>
      </div>
      <a href="#" class="cta-button">View Portfolio</a>
    </div>
    <div class="decoration">
      <div class="circle-accent"></div>
      <div class="triangle-pattern"></div>
    </div>
  </div>
</body>
</html>
