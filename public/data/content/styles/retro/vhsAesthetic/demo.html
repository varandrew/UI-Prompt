<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VHS Aesthetic Demo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'VT323', monospace;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* VHS noise background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" /></filter><rect width="100%%" height="100%%" filter="url(%23noise)" opacity="0.05"/></svg>');
      opacity: 0.3;
      animation: noise 0.2s infinite;
      pointer-events: none;
    }

    @keyframes noise {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-5%, -5%); }
      20% { transform: translate(-10%, 5%); }
      30% { transform: translate(5%, -10%); }
      40% { transform: translate(-5%, 15%); }
      50% { transform: translate(-10%, 5%); }
      60% { transform: translate(15%, 0); }
      70% { transform: translate(0, 10%); }
      80% { transform: translate(-15%, 0); }
      90% { transform: translate(10%, 5%); }
    }

    /* Scanlines */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 2;
    }

    .demo-container {
      max-width: 600px;
      width: 100%;
      background: linear-gradient(180deg, #1a0a2e 0%, #0f051d 100%);
      padding: 40px 30px;
      position: relative;
      border: 3px solid #ff00ff;
      box-shadow:
        0 0 20px rgba(255, 0, 255, 0.5),
        0 0 40px rgba(0, 255, 255, 0.3),
        inset 0 0 30px rgba(0, 0, 0, 0.5);
      z-index: 1;
      animation: glitch 5s infinite;
    }

    @keyframes glitch {
      0%, 90%, 100% {
        transform: translate(0, 0);
        filter: hue-rotate(0deg);
      }
      92% {
        transform: translate(-2px, 2px);
        filter: hue-rotate(90deg);
      }
      94% {
        transform: translate(2px, -2px);
        filter: hue-rotate(180deg);
      }
      96% {
        transform: translate(-2px, -2px);
        filter: hue-rotate(270deg);
      }
    }

    .timestamp {
      font-size: 20px;
      color: #00ffff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 255, 255, 0.5);
      letter-spacing: 2px;
    }

    h1 {
      font-size: 64px;
      font-weight: 400;
      line-height: 1;
      margin-bottom: 15px;
      color: #ff00ff;
      text-shadow:
        3px 3px 0px #00ffff,
        -2px -2px 0px #ffff00,
        0 0 20px rgba(255, 0, 255, 0.8);
      letter-spacing: 4px;
      animation: textGlitch 3s infinite;
    }

    @keyframes textGlitch {
      0%, 95%, 100% {
        transform: translate(0, 0) skew(0deg);
      }
      96% {
        transform: translate(-5px, 2px) skew(-2deg);
      }
      97% {
        transform: translate(5px, -2px) skew(2deg);
      }
      98% {
        transform: translate(-2px, 3px) skew(1deg);
      }
    }

    .subtitle {
      font-size: 24px;
      color: #ffff00;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(255, 255, 0, 0.5);
      letter-spacing: 2px;
    }

    .status-bar {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .status-item {
      color: #00ff00;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
    }

    .cta-button {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(to bottom, #ff00ff, #8b008b);
      color: #fff;
      text-decoration: none;
      font-size: 22px;
      letter-spacing: 3px;
      text-transform: uppercase;
      border: 2px solid #00ffff;
      box-shadow:
        0 0 15px rgba(255, 0, 255, 0.6),
        0 0 30px rgba(0, 255, 255, 0.4);
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background: linear-gradient(to bottom, #ff00ff, #ff1493);
      box-shadow:
        0 0 25px rgba(255, 0, 255, 0.8),
        0 0 50px rgba(0, 255, 255, 0.6);
      transform: scale(1.05);
    }

    /* Color aberration effect */
    .color-shift {
      position: relative;
    }

    .color-shift::before,
    .color-shift::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .color-shift::before {
      color: #ff00ff;
      z-index: -1;
      animation: shift1 2s infinite;
    }

    .color-shift::after {
      color: #00ffff;
      z-index: -2;
      animation: shift2 2s infinite;
    }

    @keyframes shift1 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(2px, -2px); }
    }

    @keyframes shift2 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-2px, 2px); }
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="timestamp">⏺ REC  1989.08.15  20:47:33</div>
    <h1 class="color-shift" data-text="VHS">VHS</h1>
    <div class="subtitle">RETRO MEMORIES</div>
    <div class="status-bar">
      <span class="status-item">▶ PLAY</span>
      <span class="status-item">⏸ PAUSE</span>
      <span class="status-item">⏹ STOP</span>
    </div>
    <a href="#" class="cta-button">REWIND</a>
  </div>
</body>
</html>
