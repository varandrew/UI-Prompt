<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Demo</title>
    <style>
        /* * CORE SETUP 
         * Reseting and centering 
         */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            /* Dark background to make the glass effect pop */
            background-color: #0f172a; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* * SQUARE CONTAINER 
         * Enforces the 1:1 Aspect Ratio requested
         */
        .demo-wrapper {
            width: 90vw;
            max-width: 400px; /* Cap size for larger screens */
            aspect-ratio: 1 / 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Container for the blobs and glass */
            border-radius: 24px;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1c2e 0%, #0f172a 100%);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* * BACKGROUND BLOBS 
         * These provide the color that gets blurred by the glass
         */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.8;
            animation: float 8s infinite ease-in-out;
            z-index: 1;
        }

        .blob-1 {
            width: 60%;
            height: 60%;
            top: -10%;
            left: -10%;
            background: #ff00cc;
            background: linear-gradient(to right, #7b4397, #dc2430);
            animation-delay: 0s;
        }

        .blob-2 {
            width: 50%;
            height: 50%;
            bottom: -5%;
            right: -5%;
            background: #00dbde;
            background: linear-gradient(to right, #00dbde, #fc00ff);
            animation-direction: reverse;
            animation-delay: -2s;
        }

        .blob-3 {
            width: 30%;
            height: 30%;
            bottom: 20%;
            left: 10%;
            background: #f1c40f;
            animation-duration: 12s;
        }

        /* * THE GLASS CARD (The Star of the Show) 
         */
        .glass-card {
            z-index: 10;
            position: relative;
            width: 75%;
            height: auto;
            padding: 10%; /* Responsive padding */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            
            /* GLASSMORPHISM MAGIC CSS */
            background: rgba(255, 255, 255, 0.1); /* Low opacity white */
            backdrop-filter: blur(12px);          /* The frost effect */
            -webkit-backdrop-filter: blur(12px);  /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle white border */
            border-top: 1px solid rgba(255, 255, 255, 0.4); /* Highlight top edge */
            border-left: 1px solid rgba(255, 255, 255, 0.4); /* Highlight left edge */
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Deep shadow for depth */
            
            transition: transform 0.1s ease;
            transform-style: preserve-3d;
        }

        /* Typography & Interior Elements - Auto Sizing */
        .glass-card h2 {
            font-size: clamp(1.2rem, 5cqw, 2rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .glass-card p {
            font-size: clamp(0.7rem, 3cqw, 1rem);
            font-weight: 300;
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }

        .glass-icon {
            font-size: clamp(2rem, 8cqw, 3rem);
            margin-bottom: 1rem;
            background: linear-gradient(to bottom right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        /* Glass Button */
        .glass-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.8em 1.5em;
            border-radius: 50px;
            font-size: clamp(0.7rem, 3cqw, 0.9rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            backdrop-filter: blur(4px);
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255,255,255,0.4);
            transform: translateY(-2px);
        }

        /* Decoration: Floating circles inside the glass for extra depth */
        .decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            top: 10px;
            right: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Animations */
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(10deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

    </style>
</head>
<body>

    <div class="demo-wrapper" id="container">
        <!-- Background Elements (The stuff that gets blurred) -->
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>

        <!-- The UI Component -->
        <div class="glass-card" id="glassCard">
            <div class="decoration"></div>
            <div class="glass-icon">âœ¦</div>
            <h2>Glassmorphism</h2>
            <p>Frosted glass, depth, and background blur.</p>
            <a href="#" class="glass-btn">Experience It</a>
        </div>
    </div>

    <script>
        // Optional JS to add a 3D tilt effect for "Floating" feel
        const container = document.getElementById('container');
        const card = document.getElementById('glassCard');

        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Calculate rotation based on cursor position
            const xRotation = -((y - rect.height / 2) / 20); // Rotate X axis based on Y position
            const yRotation = ((x - rect.width / 2) / 20);   // Rotate Y axis based on X position

            // Apply transformation
            card.style.transform = `perspective(500px) rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            // Reset position when mouse leaves
            card.style.transform = 'perspective(500px) rotateX(0) rotateY(0)';
        });
    </script>
</body>
</html>
