<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wabi-Sabi UI Style Demo</title>
    <!-- Importing fonts that evoke tradition and nature -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,500;1,400&family=Zen+Kaku+Gothic+New:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Wabi-Sabi Palette */
            --color-paper: #efede7;
            --color-paper-dark: #e6e3da;
            --color-ink: #3a3a38;
            --color-stone: #8c8c82;
            --color-moss: #6b705c;
            --color-rust: #8a5a44;
            
            /* Spacing units for relative sizing */
            --space-xs: 2%;
            --space-sm: 5%;
            --space-md: 10%;
            --space-lg: 15%;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* Presentation background (outside the demo) */
            background-color: #222; 
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Zen Kaku Gothic New', sans-serif;
            overflow: hidden;
        }

        /* The Main Square Container */
        .wabi-sabi-container {
            position: relative;
            /* Ensures strictly square shape */
            width: min(85vw, 500px);
            aspect-ratio: 1 / 1;
            
            background-color: var(--color-paper);
            color: var(--color-ink);
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.5);
            
            /* Flex layout for internal structure */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: var(--space-md);
            
            /* Hidden overflow for clean edges */
            overflow: hidden;
            transition: transform 0.5s ease;
        }

        /* Procedural Paper Texture Overlay */
        .texture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.6;
            mix-blend-mode: multiply;
            z-index: 1;
            /* Generating grain with SVG noise via data URI */
            background-image: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)" opacity="0.4"/%3E%3C/svg%3E');
        }

        /* Faint watercolor/stain effect */
        .stain {
            position: absolute;
            top: -10%;
            right: -10%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle closest-side, rgba(140, 140, 130, 0.15), transparent);
            filter: blur(20px);
            border-radius: 50%;
            z-index: 0;
        }

        /* Content Wrapper */
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Typography */
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-size: clamp(2rem, 8vmin, 4rem);
            letter-spacing: 0.05em;
            line-height: 1.1;
            margin-bottom: var(--space-xs);
            color: var(--color-ink);
        }

        h1 span.italic {
            font-style: italic;
            color: var(--color-moss);
            display: block;
            font-size: 0.8em;
        }

        p.subtext {
            font-family: 'Zen Kaku Gothic New', sans-serif;
            font-size: clamp(0.7rem, 2.5vmin, 1rem);
            color: var(--color-stone);
            letter-spacing: 0.1em;
            margin-top: var(--space-sm);
            max-width: 80%;
            line-height: 1.6;
        }

        /* The 'Hank' (Stamp) Element */
        .stamp-mark {
            margin-top: var(--space-md);
            border: 1px solid var(--color-rust);
            color: var(--color-rust);
            padding: 8px 12px;
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(0.6rem, 2vmin, 0.8rem);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            opacity: 0.8;
            /* Applying rough edges via SVG filter defined in HTML */
            filter: url(#rough-edges);
            cursor: default;
        }

        /* Interactive Button */
        .action-btn {
            margin-top: auto;
            background: transparent;
            border: none;
            color: var(--color-ink);
            font-family: 'Zen Kaku Gothic New', sans-serif;
            font-size: clamp(0.7rem, 2.5vmin, 0.9rem);
            letter-spacing: 0.2em;
            padding: 15px 30px;
            cursor: pointer;
            position: relative;
            transition: color 0.4s ease, opacity 0.4s ease;
        }

        /* Minimal line decoration for button */
        .action-btn::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 1px;
            background-color: var(--color-stone);
            opacity: 0.5;
            transition: width 0.4s ease, opacity 0.4s ease;
        }

        .action-btn:hover {
            color: var(--color-moss);
            opacity: 0.8;
        }

        .action-btn:hover::after {
            width: 50px;
            opacity: 1;
            background-color: var(--color-moss);
        }

        /* Demo Style Label (Meta UI) */
        .style-label {
            position: absolute;
            top: var(--space-sm);
            left: var(--space-sm);
            font-size: 10px;
            color: var(--color-stone);
            letter-spacing: 0.1em;
            opacity: 0.6;
            z-index: 10;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        /* Organic decorative line */
        .enso-line {
            position: absolute;
            bottom: var(--space-lg);
            left: -10%;
            width: 120%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--color-stone), transparent);
            opacity: 0.3;
            transform: rotate(-5deg);
            pointer-events: none;
        }

    </style>
</head>
<body>

    <!-- SVG Filters Definition (Hidden but used by CSS) -->
    <!-- This creates the rough, handmade paper edge effect -->
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" aria-hidden="true">
        <defs>
            <filter id="rough-edges" x="-20%" y="-20%" width="140%" height="140%">
                <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="4" result="noise" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
            </filter>
        </defs>
    </svg>

    <!-- Main UI Demo Container -->
    <div class="wabi-sabi-container" id="demo-card">
        
        <!-- Background Elements -->
        <div class="texture-overlay"></div>
        <div class="stain"></div>
        <div class="enso-line"></div>

        <!-- Meta Label -->
        <div class="style-label">STYLE: WABI-SABI</div>

        <!-- Content -->
        <div class="content">
            <!-- Decorative Symbol -->
            <div class="stamp-mark">Imperfect</div>

            <!-- Typography -->
            <h1>
                Quietude <br>
                <span class="italic">& Time</span>
            </h1>
            
            <p class="subtext">
                Acceptance of the transient. 
                Beauty that is imperfect, impermanent, and incomplete.
            </p>

            <!-- Interaction -->
            <button class="action-btn" id="enter-btn">ENTER SPACE</button>
        </div>
    </div>

    <script>
        // JS ensures subtle interaction, avoiding harsh transitions
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('enter-btn');
            const card = document.getElementById('demo-card');
            const subtext = document.querySelector('.subtext');

            btn.addEventListener('click', () => {
                // Gentle fade out of text
                subtext.style.transition = 'opacity 1s ease';
                subtext.style.opacity = '0';
                
                // Button text change with delay
                setTimeout(() => {
                    btn.innerText = "LOADING...";
                    btn.style.opacity = "0.5";
                }, 300);

                // Simulate a very slow "breath" of the container
                card.style.transform = "scale(0.98)";
                setTimeout(() => {
                    card.style.transform = "scale(1)";
                    
                    // Reset for demo purposes
                    setTimeout(() => {
                        subtext.style.opacity = '1';
                        btn.innerText = "ENTER SPACE";
                        btn.style.opacity = "1";
                    }, 2000);
                }, 1500);
            });

            // Parallax-like subtle movement on mousemove for depth without flashiness
            card.addEventListener('mousemove', (e) => {
                const x = (window.innerWidth / 2 - e.pageX) / 50;
                const y = (window.innerHeight / 2 - e.pageY) / 50;
                
                // Very subtle movement of the stain background
                const stain = document.querySelector('.stain');
                stain.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
