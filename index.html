  <body>
    <div id="root">
      <!-- OPTIMIZATION: Inline skeleton screen for better perceived performance -->
      <style>
        .sk-wrap{min-height:100vh;background:#fff;display:flex;flex-direction:column}
        .sk-hdr{height:64px;background:#f9fafb;border-bottom:1px solid #e5e7eb;display:flex;align-items:center;padding:0 24px}
        .sk-logo{width:120px;height:28px;background:#e5e7eb;border-radius:4px}
        .sk-nav{display:flex;gap:16px;margin-left:auto}
        .sk-nav-item{width:60px;height:20px;background:#e5e7eb;border-radius:4px}
        .sk-main{flex:1;padding:48px 24px;max-width:1200px;margin:0 auto;width:100%}
        .sk-hero{text-align:center;margin-bottom:48px}
        .sk-title{width:60%;height:40px;background:#e5e7eb;border-radius:8px;margin:0 auto 16px}
        .sk-desc{width:40%;height:24px;background:#f3f4f6;border-radius:6px;margin:0 auto}
        .sk-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px}
        .sk-card{height:220px;background:linear-gradient(90deg,#f3f4f6 25%,#e5e7eb 50%,#f3f4f6 75%);background-size:200% 100%;border-radius:12px;animation:sk-shimmer 1.5s infinite}
        @keyframes sk-shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
        @media(prefers-color-scheme:dark){
          .sk-wrap{background:#0f172a}
          .sk-hdr{background:#1e293b;border-color:#334155}
          .sk-logo,.sk-nav-item{background:#334155}
          .sk-title{background:#334155}
          .sk-desc{background:#1e293b}
          .sk-card{background:linear-gradient(90deg,#1e293b 25%,#334155 50%,#1e293b 75%)}
        }
      </style>

        </header>

            <div class="sk-card"></div>

	    <!-- OPTIMIZATION: Register Service Worker for offline caching -->
	    <script>
	      const isLoopbackHost = (host) => (
	        host === 'localhost' ||
	        host === '127.0.0.1' ||
	        host === '[::1]' ||
	        host === '::1'
	      );

	      const swOptOut =
	        new URLSearchParams(location.search).has('no-sw') ||
	        localStorage.getItem('disableSW') === '1';

	      const isDevHost = isLoopbackHost(location.hostname);

	      const clearUiStyleCaches = async () => {
	        if (!('caches' in window)) return;
	        try {
	          const keys = await caches.keys();
	          await Promise.all(
	            keys
	              .filter((k) => k.startsWith('ui-style-'))
	              .map((k) => caches.delete(k))
	          );
	        } catch {
	          // Ignore cache cleanup failures.
	        }
	      };

	      const unregisterServiceWorkers = async () => {
	        if (!('serviceWorker' in navigator)) return;
	        try {
	          const regs = await navigator.serviceWorker.getRegistrations();
	          await Promise.all(regs.map((reg) => reg.unregister()));
	        } catch {
	          // Ignore unregistration failures.
	        }
	      };

	      // In dev/loopback we want a clean environment (no stale SW/caches from older builds).
	      if ('serviceWorker' in navigator && (isDevHost || swOptOut)) {
	        const cleanupKey = '__ui_style_sw_cleanup_done__';
	        const hasCleanupFlag = () => {
	          try {
	            return sessionStorage.getItem(cleanupKey) === '1';
	          } catch {
	            return false;
	          }
	        };
	        const setCleanupFlag = () => {
	          try {
	            sessionStorage.setItem(cleanupKey, '1');
	            return true;
	          } catch {
	            return false;
	          }
	        };

	        Promise.all([unregisterServiceWorkers(), clearUiStyleCaches()]).finally(() => {
	          // If a SW was controlling this page, reload once after cleanup to avoid first-load errors.
	          if (isDevHost && navigator.serviceWorker.controller && !hasCleanupFlag() && setCleanupFlag()) {
	            window.location.reload();
	          }
	        });
	      }

	      if ('serviceWorker' in navigator && !isDevHost && !swOptOut) {
	        window.addEventListener('load', () => {
	          navigator.serviceWorker.register('/sw.js').catch(() => {});
	        });
	      }
	    </script>
